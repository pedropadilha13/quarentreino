<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>QUARENTREINO</title>
</head>

<body>
    <header class="menu-principal">
        <main>
            <div class="header-1">
                <div class="logo">
                    <img src="./img/1.png">
                </div>
            </div>
        </main>
    </header>
    <main class="menu-url">
        <div class="header-2">
            <div class="menu">
                <ul>
                    <li><a href="./index.html"><b>HOME</b></a></li>
                    <li><a href="./quemsomos.html"><b>QUEM SOMOS</b></a></li>
                </ul>
            </div>
            <div class="menu-2">
                <ul>
                    <li><a href="./cadastrese.html">CADASTRE-SE</a></li>
                    <li><a href="./login.html">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </main>
    <div class="cadastro">
        <form method="post" action="">
            <h1>Cadastro</h1>
            <p>
                <label for="nome_cad">Seu nome completo: </label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
            </p>
            <p>
                <label for="login_cad">Seu login: </label>
                <input id="login_cad" name="login_cad" required="required" type="login" placeholder="login" />
            </p>
            <p>
                <label for="email_cad">Seu e-mail: </label>
                <input id="email_cad" name="email_cad" required="required" type="e-mail"
                    placeholder="contato@htmlecsspro.com" />
            </p>
            <p>
                <label for="senha_cad">Sua senha: </label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234" />
            </p>
            <p>
                <label for="data_nasc">Sua data de nascimento: </label>
                <input id="data_nasc" name="data_nasc" required="required" type="date" placeholder="ex. 01/01/0101" />
            </p>
            <p>
                <label for="tel_cad">Seu telefone: </label>
                <input id="tel_cad" name="tel_cad" required="required" type="tel" placeholder="(11) 9 9999-9999" />
            </p>
            <p>
                <label for="tipo_cad">Tipo de cadastro: </label>
                <select id="exampleSelect" class="form-control">
                    <option value="">ALUNO</option>
                    <option value="">PROFESSOR</option>
                </select>
            </p>

            <p>
                <input type="submit" value="Cadastrar" />
            </p>

            <p class="link">
                JÃ¡ tem conta?
                <a href="./login.html"> Ir para Login </a>
            </p>
        </form>
    </div>

</body>


</html>
